{% extends 'base.html' %}

{% block content %}

<ul class="collection with-header" style="border:none;">
    <li class="collection-header blue-grey darken-4 white-text">
        <h4>My lists <a href="#modal2" class="btn-floating btn-small waves-effect waves-light blue-grey lighten-1 modal-trigger"><i class="material-icons">add</i></a></h4>
        
    </li>
    {% for lists in user_lists %}
        <a href="{% url 'list-people' lists.id %}" class="collection-item blue-grey darken-4">
            <span  style="font-size: 20px;">{{ lists.title }}</span>
            <br>
            <span>{{ lists.people.count }} People</span>
        </a>
    {% endfor %}
  </ul>

  {% include "new_list_modal.html" %}

{% endblock %}
