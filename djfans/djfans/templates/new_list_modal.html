              <div id="modal2" class="modal blue-grey darken-3">
                <div class="modal-content blue-grey darken-3 white-text">
                  <h4>Create new list</h4>
                  <p>Create a new list to add people to this custom list</p>

                    {% csrf_token %}

                    </div>
