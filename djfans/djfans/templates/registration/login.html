{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/materialize.css' %}"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="{% static 'css/style.css' %}"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body class="blue-grey darken-3" >
    <div class="row center-align  white-text" >
      <div class="col s12 offset" >
        <div class="card blue-grey darken-3" style="margin-top: 30%; border:none;">
          <form method="post" action="" role="form" >
            {% csrf_token %}
            <h3 class="title is-3 white-text" >Login</h3>

            <div class="input-field col s12" style="margin-top: 50px;">
              {{ form.username }}
              <label for="username">Username</label>
            </div>

            <div class="input-field col s12">
              {{ form.password }}
              <label for="password">Password</label>
            </div>

            {% if form.errors %}
            <div class="row">
              <div class="col s12">
                <span style="color: crimson; font-weight: bold"
                  >Your username or password did not match.</span
                >
              </div>
            </div>
            {% endif %}

            <div class="field">
              <p class="control">
                <button
                  type="submit"
                  value="login"
                  class="btn waves-effect waves-light blue-grey lighten-1"
                >
                  Login
                </button>
              </p>
            </div>

            <input type="hidden" name="next" value="{{ next }}" />

            <a href="{% url 'signup' %}" class="btn waves-effect waves-light blue-grey lighten-1" style="margin-bottom: 50px;"
              >Create an account</a
            >
          </form>
        </div>
      </div>
    </div>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
    <script src="{% static 'js/init.js' }"></script>
  </body>
</html>
